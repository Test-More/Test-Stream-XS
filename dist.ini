name    = Test-Stream-XS
author  = Chad Granum <exodist@cpan.org>
license = Perl_5
copyright_holder = Chad Granum

[VersionFromModule]
[License]
[ManifestSkip]
[Manifest]
[NextRelease]
[GatherDir]
exclude_filename = Makefile.PL

[PodSyntaxTests]
[TestRelease]

[MetaResources]
bugtracker.web  = http://github.com/Test-More/Test-Stream-XS/issues
repository.url  = http://github.com/Test-More/Test-Stream-XS/
repository.type = git

[Prereqs]
Carp = 0
Scalar::Util  = 1.13
Test::Harness = 2.03
Test::Stream  = 1.302004

[MakeMaker]
[CPANFile]
[MetaYAML]
[MetaJSON]

[Git::Check]
[Git::Commit]
[Git::Tag]
